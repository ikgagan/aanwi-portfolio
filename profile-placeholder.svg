<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a56db"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#0284c7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="shadow"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  <rect width="300" height="300" rx="150" fill="url(#gradient)"/>
  <circle cx="150" cy="110" r="40" fill="white"/>
  <path d="M150 160 C80 160 40 210 40 300 L260 300 C260 210 220 160 150 160 Z" fill="white"/>
  <text x="150" y="180" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a56db" filter="url(#shadow)">Aanwi Tarihalkar</text>
</svg> 